<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange - Trading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Crypto Exchange Trading</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../dashboard/dasboard.html">Markets</a></li>
                    <li><a href="../trade/trade.html">Trade</a></li>
                    <li><a href="../wallet/wallet.html">Wallet</a></li>
                    <li><a href="../support/support.html">Support</a></li>
                    <li><a href="../setting/setting.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="trading">
        <div class="container">
            <div class="order-book">
                <h2>Order Book</h2>
                <div class="order-book-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Price (USD)</th>
                                <th>Amount (BTC)</th>
                                <th>Total (USD)</th>
                            </tr>
                        </thead>
                        <tbody id="order-book-entries">
                            <!-- Order book entries will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="trading-chart">
                <h2>Trading Chart</h2>
                <canvas id="tradingChart" width="400" height="200"></canvas>
            </div>

            <div class="order-entry">
                <h2>Place Order</h2>
                <form id="order-form">
                    <label for="order-type">Order Type:</label>
                    <select id="order-type">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>

                    <label for="order-amount">Amount (BTC):</label>
                    <input type="number" id="order-amount" min="0" step="0.0001" placeholder="Amount" required>

                    <label for="order-price">Price (USD):</label>
                    <input type="number" id="order-price" min="0" step="0.01" placeholder="Price" required>

                    <div class="order-buttons">
                        <button type="submit">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

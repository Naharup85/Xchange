<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Settings</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../dashboard/dasboard.html">Markets</a></li>
                    <li><a href="../trade/trade.html">Trade</a></li>
                    <li><a href="../wallet/wallet.html">Wallet</a></li>
                    <li><a href="../support/support.html">Support</a></li>
                    <li><a href="../setting/setting.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="settings">
        <div class="container">
            <div class="user-profile">
                <h2>User Profile Management</h2>
                <form id="profile-form">
                    <label for="profile-name">Full Name:</label>
                    <input type="text" id="profile-name" placeholder="John Doe" required>

                    <label for="profile-email">Email Address:</label>
                    <input type="email" id="profile-email" placeholder="johndoe@example.com" required>

                    <label for="profile-phone">Phone Number:</label>
                    <input type="tel" id="profile-phone" placeholder="+1 234 567 8901" required>

                    <div class="profile-buttons">
                        <button type="submit">Update Profile</button>
                    </div>
                </form>
            </div>

            <div class="security-settings">
                <h2>Security Settings</h2>
                <form id="security-form">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" required>

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required>

                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required>

                    <div class="security-buttons">
                        <button type="submit">Change Password</button>
                    </div>
                </form>

                <h3>Two-Factor Authentication (2FA)</h3>
                <form id="2fa-form">
                    <label for="2fa-status">2FA Status:</label>
                    <select id="2fa-status">
                        <option value="disabled">Disabled</option>
                        <option value="enabled">Enabled</option>
                    </select>

                    <div class="twofa-buttons">
                        <button type="submit">Update 2FA Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../dashboard/dasboard.html">Markets</a></li>
                    <li><a href="../trade/trade.html">Trade</a></li>
                    <li><a href="../wallet/wallet.html">Wallet</a></li>
                    <li><a href="../support/support.html">Support</a></li>
                    <li><a href="../setting/setting.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="dashboard">
        <div class="container">
            <div class="portfolio">
                <h2>Your Portfolio</h2>
                <ul id="portfolio-list">
                    <!-- Portfolio items will be dynamically inserted here -->
                </ul>
            </div>

            <div class="market-data">
                <h2>Market Data</h2>
                <canvas id="marketChart" width="400" height="200"></canvas>
            </div>

            <div class="trade">
                <h2>Buy/Sell Cryptocurrency</h2>
                <form id="trade-form">
                    <label for="crypto-select">Select Cryptocurrency:</label>
                    <select id="crypto-select">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="LTC">Litecoin (LTC)</option>
                    </select>

                    <label for="trade-amount">Amount:</label>
                    <input type="number" id="trade-amount" min="0" step="0.0001" placeholder="Amount" required>

                    <div class="trade-buttons">
                        <button type="button" id="buy-btn">Buy</button>
                        <button type="button" id="sell-btn">Sell</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
